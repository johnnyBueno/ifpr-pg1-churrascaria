<html>
	<head>
		<title>Churrascaria/reservas</title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
        <script type="text/javascript" language="javascript">
		function cadastro(){ 
	var nome = document.frmPrincipal.txtNome.value;
	var telefone = document.frmPrincipal.txtTelefone.value;
	var eMasculino = document.getElementById("rbtMasculino").checked;
	var eFeminino = document.getElementById("rbtFeminino").checked;
	var mesa = document.frmPrincipal.cmbMesa.value;
	var prato1 = document.getElementById("chkPrato1").checked;
	var prato2 = document.getElementById("chkPrato2").checked;
	
	
	if(nome == "") {
		alert("Campo 'Nome' deve ser preenchido.");
		document.frmPrincipal.txtNome.focus();
		return false
	}
	
	if(!isNaN(nome)) {
		alert("Campo 'Nome' n√£o pode conter 'numeros'");
		document.frmPrincipal.txtNome.focus();
		return false
		
	}
	
	if(telefone == "") {
		alert("Campo 'Telefone' deve ser preenchido");
		document.frmPrincipal.txtIdade.focus();
		return false
		
	}
	
	
	if(isNaN(telefone)) {
		alert("Campo 'Telefone' deve conter apenas numeros");
		document.frmPrincipal.txtTelefone.focus();
		return false
		
	}

	if(!eMasculino && !eFeminino) {
		alert("Campo 'Sexo' deve ser preenchido");
		document.frmPrincipal.rdtSexo.focus();
		return false
	}
		
	if(mesa == "0"){
		alert("favor selecionar o campo mesa!!");
		document.frmPrincipal.cmbEstado.focus();
		return false
		
	}
	
	if(!prato1 && !prato2) {
		alert("Campo 'Prato' deve ser preenchido");
		document.frmPrincipal.rdtSexo.focus();
		return false
	}
	return true
	
}

function enviar() {
	if(cadastro()) { // validar == true
		alert("formulario confirmado, agradecemos a sua preferencia!");
		
	}
	

	

	return true
}

		</script>
			</head>
            <body>

									<td align="right">Sexo</td>

    									<input type="radio" name="rbtSexo" id="rbtFeminino"/>Feminino</td>
								</tr>
           
                            	<tr>
									<td align="right">Mesa:</td>
									<td>

        									<option value="0" >mesa para quantos</option>

                                            <option value="3" >para 10</option>
                                            <option value="3" >mais de 10</option>
							            </select>
                                    </td>
